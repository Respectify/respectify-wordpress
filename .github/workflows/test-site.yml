name: Deploy to Test WordPress Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Add remote host to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -p ${{ secrets.SFTP_PORT }} ${{ secrets.SFTP_HOST }} >> ~/.ssh/known_hosts

    - name: Change to repository directory
      run: cd ${{ github.workspace }} && cd respectify && echo "Respecitfy directory:" && pwd && ls -la

    - name: Deploy to SFTP server
      env:
        RSYNC_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
      run: |
        echo "Current directory:"
        pwd
        echo "Contents of the current directory:"
        ls -la
        rsync -avz --progress -e "ssh -p ${{ secrets.SFTP_PORT }}" . ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_HOST }}:/home/vintagedave/apps/respectify-test/wp-content/plugins/respectify/

        
